<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Detenidos</title>
  <link rel="manifest" href="manifest.json">

  <!-- Fuente Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip.min.js"></script>

  <style>
    body {
      font-family: 'Comfortaa', sans-serif; 
      margin: 20px;
      background: #f4f4f9;
    }
    h1 { 
      text-align: center; 
      text-transform: uppercase;
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    form {
      background: url('fondo.jpg') center/cover no-repeat;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 650px;
      margin: auto;
    }
    label { 
      display: block; 
      margin-top: 15px; 
      text-transform: uppercase;
      color: #ffffff;
      font-size: 1.1em;
    }
    input, select, textarea { 
      width: 100%; 
      padding: 10px; 
      margin-top: 6px; 
      font-family: 'Comfortaa', sans-serif;
      font-weight: 400;
      border: 2px solid #ffffff80;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.9);
      font-size: 14px;
      color: #000;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }
    button { 
      margin-top: 25px; 
      padding: 12px; 
      background: #3498db; 
      color: white;
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
    }
    button:hover { background: #2980b9; }
    #message { 
      margin-top: 20px; 
      font-weight: bold; 
      text-align: center; 
      white-space: pre-line;
    }
    .checkbox-group {
      margin-top: 8px;
      margin-left: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 1em;
      text-transform: none;
      color: #ffffff;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      margin-top: 0;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Registro de Detenidos</h1>
  <form id="registroForm">

    <!-- ... [todos los campos anteriores permanecen igual: TIPO DOCUMENTO, NOMBRE, etc.] ... -->

    <label>OTROS DERECHOS:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="OTROS DERECHOS" value="MEDICO"> MÉDICO</label>
      <label><input type="checkbox" name="OTROS DERECHOS" value="CONSULADO"> CONSULADO</label>
    </div>

    <label>INTÉRPRETE:
      <select name="INTERPRETE_OPCION">
        <option value="NO" selected>NO</option>
        <option value="OTRO">OTRO</option>
      </select>
      <input type="text" name="INTERPRETE" placeholder="Especificar idioma" style="display:none;">
    </label>

    <label>ENVIAR A:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="DESTINATARIOS" value="jtnf20@gmail.com"> GTD</label>
      <label><input type="checkbox" name="DESTINATARIOS" value="javiertnf16@hotmail.com"> ODAC</label>
      <label><input type="checkbox" name="DESTINATARIOS" value="jbejarnavarrete@hotmail.com"> S.C.</label>
    </div>

    <button type="submit">Generar archivo</button>
  </form>

  <div id="message"></div>

  <script>
    document.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', function() {
        const textInput = this.closest('label').querySelector('input[type="text"]');
        if (textInput) {
          textInput.style.display = (this.value === 'OTRO') ? 'block' : 'none';
          if (this.value !== 'OTRO') textInput.value = '';
        }
      });
    });

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};

      // ... [recogida de campos del formulario igual que antes] ...

      // OTROS DERECHOS (checkbox)
      const otros = [];
      document.querySelectorAll('input[name="OTROS DERECHOS"]:checked').forEach(cb => otros.push(cb.value));
      data["OTROS DERECHOS"] = otros.length ? otros.map(v => v.toUpperCase()).join(", ") : "NINGUNO";

      // INTÉRPRETE
      const interpreteSel = formData.get("INTERPRETE_OPCION");
      const interpreteOtro = formData.get("INTERPRETE");
      data["INTERPRETE"] = (interpreteSel === "OTRO" && interpreteOtro) ? interpreteOtro.toUpperCase() : "NO";

      // ... [Excel + ZIP como antes] ...

      try {
        const writer = new zip.ZipWriter(new zip.BlobWriter("application/zip"), {
          password: "americas",
          encryptionStrength: 3
        });
        const wbout = XLSX.write(XLSX.utils.book_new(), { bookType: "xlsx", type: "array" });
        await writer.add("DETENIDO.xlsx", new zip.BlobReader(new Blob([wbout])));
        const zipBlob = await writer.close();
        saveAs(zipBlob, "DETENIDO.zip");
        showMessage("✅ Archivo 'DETENIDO.zip' generado y descargado.\nProtegido con contraseña: americas");

        // Recoger destinatarios marcados
        const destinatarios = [];
        document.querySelectorAll('input[name="DESTINATARIOS"]:checked')
          .forEach(cb => destinatarios.push(cb.value));

        if (destinatarios.length > 0) {
          const to = destinatarios.join(",");
          const asunto = "Nuevo detenido registrado";
          const cuerpo = "Adjunto archivo DETENIDO.zip generado desde el sistema.";
          setTimeout(() => {
            window.location.href = `mailto:${to}?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
          }, 1000);
        } else {
          showMessage("⚠️ Archivo generado pero no se seleccionó ningún destinatario.");
        }

      } catch (err) {
        showMessage("⚠️ Error al generar ZIP.");
      }
    });
  </script>
</body>
</html>
