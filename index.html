<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Detenidos</title>
  <link rel="manifest" href="manifest.json">
  <!-- Fuentes Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- Librería zip.js con soporte de cifrado -->
  <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip.min.js"></script>
  <style>
    body { font-family: 'Comfortaa', sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { 
      text-align: center; 
      font-family: 'Pacifico', cursive; 
      text-transform: uppercase;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    form { background: white; padding: 20px; border-radius: 8px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    label { 
      display: block; 
      margin-top: 15px; 
      font-family: 'Pacifico', cursive;
      text-transform: uppercase;
      color: #34495e;
      font-size: 1.1em;
    }
    input, select, textarea { 
      width: 100%; 
      padding: 10px; 
      margin-top: 8px; 
      font-family: 'Comfortaa', sans-serif;
      font-weight: 400;
      border: 2px solid #bdc3c7;
      border-radius: 5px;
      font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }
    button { 
      margin-top: 25px; 
      padding: 12px; 
      background: #3498db; 
      color: white;
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
    }
    button:hover { background: #2980b9; }
    #message { 
      margin-top: 20px; 
      font-weight: bold; 
      text-align: center; 
      white-space: pre-line;
      font-family: 'Comfortaa', sans-serif;
    }
    small {
      font-family: 'Comfortaa', sans-serif;
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>Registro de Detenidos</h1>
  <form id="registroForm">
    <label>tipo documento:
      <select name="TIPO DOCUMENTO">
        <option value="">Seleccionar...</option>
        <option value="DNI">DNI</option>
        <option value="NIE">NIE</option>
        <option value="INDOCUMENTADO">INDOCUMENTADO</option>
        <option value="OTRO">OTRO (rellenar abajo)</option>
      </select>
      <input type="text" name="TIPO DOCUMENTO OTRO" placeholder="Especificar otro tipo" style="display:none;">
    </label>

    <label>nºdocumento: <input type="text" name="NºDOCUMENTO"></label>
    <label>sexo:
      <select name="SEXO">
        <option value="">Seleccionar...</option>
        <option value="MASCULINO">MASCULINO</option>
        <option value="FEMENINO">FEMENINO</option>
      </select>
    </label>
    <label>nombre: <input type="text" name="Nombre"></label>
    <label>apellidos: <input type="text" name="APELLIDOS"></label>
    <label>nombre de los padres: <input type="text" name="Nombre de los Padres"></label>
    <label>fecha de nacimiento: <input type="text" name="FECHA DE NACIMIENTO" placeholder="DD/MM/AAAA"></label>
    <label>lugar de nacimiento: <input type="text" name="LUGAR DE NACIMIENTO"></label>
    <label>nacionalidad: <input type="text" name="NACIONALIDAD"></label>

    <label>domicilio:
      <select name="DOMICILIO_OPCION">
        <option value="">Seleccionar...</option>
        <option value="NO APORTA">NO APORTA</option>
        <option value="OTRO">OTRO (rellenar abajo)</option>
      </select>
      <input type="text" name="DOMICILIO" placeholder="Especificar domicilio" style="display:none;">
    </label>

    <label>teléfono:
      <select name="TELÉFONO_OPCION">
        <option value="">Seleccionar...</option>
        <option value="NO APORTA">NO APORTA</option>
        <option value="OTRO">OTRO (rellenar abajo)</option>
      </select>
      <input type="text" name="TELÉFONO" placeholder="Especificar teléfono" style="display:none;">
    </label>

    <label>delito: <input type="text" name="DELITO"></label>
    <label>c.p. agentes: <input type="text" name="C.P. AGENTES"></label>
    <label>diligencias: <input type="text" name="DILIGENCIAS"></label>
    <label>lugar del hecho: <input type="text" name="LUGAR DEL HECHO"></label>
    <label>lugar de la detención: <input type="text" name="LUGAR DE LA DETENCIÓN"></label>
    <label>hora del hecho: <input type="text" name="HORA DEL HECHO" placeholder="HH:MM"></label>
    <label>hora de la detención: <input type="text" name="HORA DE LA DETENCIÓN" placeholder="HH:MM"></label>
    <label>breve resumen de los hechos:
      <textarea name="BREVE RESUMEN DE LOS HECHOS" rows="3"></textarea>
    </label>
    <label>indicios por los que se detiene:
      <textarea name="INDICIOS POR LOS QUE SE DETIENE" rows="3"></textarea>
    </label>

    <label>abogado:
      <select name="ABOGADO_OPCION">
        <option value="">Seleccionar...</option>
        <option value="DE OFICIO">DE OFICIO</option>
        <option value="OTRO">OTRO (rellenar abajo)</option>
      </select>
      <input type="text" name="ABOGADO" placeholder="Especificar abogado" style="display:none;">
    </label>

    <label>comunicarse con:
      <select name="COMUNICARSE CON_OPCION">
        <option value="">Seleccionar...</option>
        <option value="NADIE">NADIE</option>
        <option value="OTRO">OTRO (rellenar abajo)</option>
      </select>
      <input type="text" name="COMUNICARSE CON" placeholder="Especificar contacto" style="display:none;">
    </label>

    <label>otros derechos:
      <select name="OTROS DERECHOS" multiple size="3">
        <option value="MEDICO">MÉDICO</option>
        <option value="CONSULADO">CONSULADO</option>
        <option value="INTERPRETE">INTÉRPRETE</option>
      </select>
      <small>Mantén Ctrl (PC) o Cmd (Mac) para seleccionar varios</small>
    </label>

    <button type="submit">Generar archivo</button>
  </form>

  <div id="message"></div>

  <script>
    // Mostrar/ocultar campos de texto cuando se selecciona "OTRO"
    document.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', function() {
        const label = this.closest('label');
        const textInput = label.querySelector('input[type="text"]');
        if (textInput) {
          if (this.value === 'OTRO') {
            textInput.style.display = 'block';
            textInput.focus();
          } else {
            textInput.style.display = 'none';
            textInput.value = '';
          }
        }
      });
    });

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};

      // Procesar campos normales (que no tienen opciones especiales)
      formData.forEach((value, key) => {
        if (value && value.trim() !== "" && 
            !key.includes("_OPCION") && 
            !key.includes(" OTRO") &&
            !key.includes("DOMICILIO") &&
            !key.includes("TELÉFONO") &&
            !key.includes("ABOGADO") &&
            !key.includes("COMUNICARSE CON") &&
            key !== "TIPO DOCUMENTO") {
          
          if (data[key]) {
            data[key] += ", " + value.toUpperCase(); // multi-valores para OTROS DERECHOS
          } else {
            data[key] = value.toUpperCase();
          }
        }
      });

      // Procesar campos con opciones especiales
      // TIPO DOCUMENTO
      const tipoDocSelect = formData.get("TIPO DOCUMENTO");
      const tipoDocOtro = formData.get("TIPO DOCUMENTO OTRO");
      if (tipoDocSelect === "OTRO" && tipoDocOtro) {
        data["TIPO DOCUMENTO"] = tipoDocOtro.toUpperCase();
      } else if (tipoDocSelect && tipoDocSelect !== "OTRO") {
        data["TIPO DOCUMENTO"] = tipoDocSelect.toUpperCase();
      }

      // DOMICILIO
      const domicilioSelect = formData.get("DOMICILIO_OPCION");
      const domicilioOtro = formData.get("DOMICILIO");
      if (domicilioSelect === "OTRO" && domicilioOtro) {
        data["DOMICILIO"] = domicilioOtro.toUpperCase();
      } else if (domicilioSelect && domicilioSelect !== "OTRO") {
        data["DOMICILIO"] = domicilioSelect.toUpperCase();
      }

      // TELÉFONO
      const telefonoSelect = formData.get("TELÉFONO_OPCION");
      const telefonoOtro = formData.get("TELÉFONO");
      if (telefonoSelect === "OTRO" && telefonoOtro) {
        data["TELÉFONO"] = telefonoOtro.toUpperCase();
      } else if (telefonoSelect && telefonoSelect !== "OTRO") {
        data["TELÉFONO"] = telefonoSelect.toUpperCase();
      }

      // ABOGADO
      const abogadoSelect = formData.get("ABOGADO_OPCION");
      const abogadoOtro = formData.get("ABOGADO");
      if (abogadoSelect === "OTRO" && abogadoOtro) {
        data["ABOGADO"] = abogadoOtro.toUpperCase();
      } else if (abogadoSelect && abogadoSelect !== "OTRO") {
        data["ABOGADO"] = abogadoSelect.toUpperCase();
      }

      // COMUNICARSE CON
      const comunicarSelect = formData.get("COMUNICARSE CON_OPCION");
      const comunicarOtro = formData.get("COMUNICARSE CON");
      if (comunicarSelect === "OTRO" && comunicarOtro) {
        data["COMUNICARSE CON:"] = comunicarOtro.toUpperCase();
      } else if (comunicarSelect && comunicarSelect !== "OTRO") {
        data["COMUNICARSE CON:"] = comunicarSelect.toUpperCase();
      }

      // Crear workbook
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet([data]);
      XLSX.utils.book_append_sheet(wb, ws, "Registro");

      // Exportar como binario
      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
      const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });

      try {
        // Crear ZIP cifrado con contraseña "americas"
        const writer = new zip.ZipWriter(new zip.BlobWriter("application/zip"), {
          password: "americas", // 🔑 contraseña "americas"
          encryptionStrength: 3 // AES‑256
        });
        await writer.add("DETENIDO.xlsx", new zip.BlobReader(blob));
        const zipBlob = await writer.close();

        // Descargar
        saveAs(zipBlob, "DETENIDO.zip");
        showMessage(`✅ Archivo "DETENIDO.zip" generado y descargado.\nProtegido con contraseña: americas`);
      } catch (error) {
        console.error('Error al crear ZIP:', error);
        showMessage(`❌ Error al generar el archivo cifrado.\nIntentando descarga sin cifrar...`);
        
        // Fallback: descargar Excel sin cifrar si falla el ZIP
        saveAs(blob, "DETENIDO.xlsx");
      }
    });
  </script>
</body>
</html>
