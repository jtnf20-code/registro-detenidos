<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Detenidos</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    form { background: white; padding: 20px; border-radius: 8px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px;
           margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background: #4285f4; color: white;
             border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #357ae8; }
    #message { margin-top: 20px; font-weight: bold; text-align: center; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Registro de Detenidos</h1>
  <form id="registroForm">
    <label>Nombre:
      <input type="text" name="nombre" required>
    </label>
    <label>Delito:
      <input type="text" name="delito" required>
    </label>
    <label>Fecha:
      <input type="date" name="fecha" required>
    </label>
    <label>DNI:
      <input type="text" name="dni" required>
    </label>
    <button type="submit">Generar archivo</button>
  </form>

  <div id="message"></div>

  <script>
    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      // Crear Excel
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet([formData]);
      XLSX.utils.book_append_sheet(wb, ws, "Registro");

      // XLSX en formato binario array
      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });

      // Crear ZIP con el XLSX dentro
      const zip = new JSZip();
      zip.file("DETENIDO.xlsx", new Uint8Array(wbout)); // siempre DETENIDO.xlsx

      zip.generateAsync({ type: "blob" }).then(function(zipBlob) {
        // Descargar
        saveAs(zipBlob, "DETENIDO.zip");

        // Mensaje al usuario
        showMessage(`✅ El archivo "DETENIDO.zip" ha sido generado y descargado.\nAdjúntalo manualmente al correo que corresponda.`);
      });
    });
  </script>
</body>
</html>
